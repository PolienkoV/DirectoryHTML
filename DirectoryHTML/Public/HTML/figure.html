<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure</title>
</head>
<body>
    <p><h1>Тег &lt;figure&gt;</h1></p>
    <table border="1" width="100%" cellpadding="5">
        <col width="100">
        <col span="2" width="400">
        <col width="1000" align="center">
        <tr>
            <td>...</td>
            <td>&lt;figure&gt;
                ...
                &lt;/figure&gt;</td>
            <td> <script>
                document.createElement('figure');
                document.createElement('figcaption');
               </script>
               <style>
                figure {
                 background: #5f6a72; /* Цвет фона */
                 padding: 10px; /* Поля вокруг */
                 display: block; /* Блочный элемент */
                 width: 150px; /* Ширина */
                 float: left; /* Блоки выстраиваются по горизонтали */
                 margin: 0 10px 10px 0; /* Отступы */
                 text-align: center; /* Выравнивание по центру */
                }
                figcaption {
                 color: #fff; /* Цвет текста */
                }
               </style>
              </head>
              <body>
               <article>
                <figure>
                 <p><img src="images/thumb1.jpg" alt="" /></p>
                 <figcaption>Софийский собор</figcaption>
                </figure>
                <figure>
                 <p><img src="images/thumb2.jpg" alt="" /></p>
                 <figcaption>Польский костел</figcaption>
                </figure>
               </article></td>
            <td>Используется для группирования любых элементов, например, изображений и подписей к ним.</td>
        </tr>
    </table>
    <p><h2><a href="index.html">Оглавление</a></h2></p>
</body>
</html>
