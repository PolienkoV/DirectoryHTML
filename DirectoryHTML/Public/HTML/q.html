<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q</title>
</head>
<body>
    <header>
        <h1>Тег &lt;q&gt;</h1>
    </header>
    <main>
    <table border="1" width="100%" cellpadding="5">
        <col width="100">
        <col span="2" width="400">
        <col width="1000" align="center">
        <tr>
            <td>...</td>
            <td>&lt;q&gt;Текст&lt;/q&gt;</td>
            <td>
                <p>Станислав Лец утверждал: <q>Чаще всего выход там, где был 
                    вход</q>.</p>
            </td>
            <td>Тег &lt;q&gt; используется для выделения в тексте цитат. Содержимое контейнера автоматически отображается в браузере в кавычках.</td>
        </tr>
    </table>
    Также для этого тега доступны 
    <a href="http://htmlbook.ru/html/attr/common">глобальные атрибуты</a> 
    и
    <a href="http://htmlbook.ru/html/attr/event">события</a>.</p>
    </main>
    <footer>
        <p><h2><a href="index.html">Оглавление</a></h2></p>
    </footer>
</body>
</html>
