<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noscript</title>
</head>
<body>
    <p><h1>Тег &lt;noscript&gt;</h1></p>
    <table border="1" width="100%" cellpadding="5">
        <col width="100">
        <col span="2" width="400">
        <col width="1000" align="center">
        <tr>
            <td>...</td>
            <td>&lt;noscript&gt;Текст&lt;/noscript&gt;</td>
            <td>  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
                <script type="text/javascript">
                  alert("Hello, world!");
                </script>
              </head> 
            <body>
               <noscript><p>Ваш браузер не поддерживает скрипты!</p></noscript> 
            </body></td>
            <td>Контейнер &lt;noscript&gt; показывает свое содержимое, если браузер не поддерживает работу со скриптами или их поддержка отключена пользователем. В остальных случаях браузер игнорирует этот тег и все, что располагается внутри него.</td>
        </tr>
    </table>
    <p><h2><a href="index.html">Оглавление</a></h2></p>
</body>
</html>
