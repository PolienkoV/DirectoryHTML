<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comment</title>
</head>
<body>
    <p><h1>Тег &lt;comment&gt;</h1></p>
    <p><h3>Описание</h3></p>
    <table border="1" width="100%" cellpadding="5">
        <col width="100">
        <col span="2" width="400">
        <col width="1000" align="center">
        <td>...</td>
        <td>&lt;comment&gt; текст &lt;/comment&gt;</td>
        <td> <style type="text/css">
             div {
            background: green; /* Зеленый цвет фона */
            color: white; /* Белые буквы */
            padding: 4px; /* Поля вокруг текста */
           }
           div.ie {
            background: maroon; /* Красный цвет фона */
           }
          </style>
         </head>
         <body>
           <comment><div class="ie">Этот текст не виден в браузере Internet Explorer</div></comment>
           <div>Этот текст показывается во всех браузерах</div></td>
           <td>Добавляет комментарий в код документа. Тег &lt;comment&gt; допустимо использовать только в &lt;body&gt;.</td>
    </table>
    <p><h2><a href="index.html">Оглавление</a></h2></p>
</body>
</html>
