<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>details</title>
</head>
<body>
    <p><h1>Тег &lt;details&gt;</h1></p>
    <table border="1" width="100%" cellpadding="5">
        <col width="100">
        <col span="2" width="400">
        <col width="1000" align="center">
        <tr>
            <td>...</td>
            <td>&lt;details open="open"&gt;Текст&lt;/details&gt;</td>
            <td><details>Покажи, что у тебя есть!</details></td>
            <td>Тег &lt;details&gt; используется для хранения информации, которую можно скрыть или показать по требованию пользователя. По умолчанию содержимое тега не отображается, для изменения статуса применяется атрибут open.</td>
        </tr>
    </table>
</body>
</html>
